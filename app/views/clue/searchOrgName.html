<div search-bar placehold="公司名称" keyword="keyword" search="search"></div>
<ul class="member-list" infinite-scroll="nextPage()" infinite-disabled="isbusy">
    <li bindonce ng-repeat="company in itemList"
        ng-click="selectCompany(company.name)">
        <p class="mb5 fz16">
            <span bo-bind="company.name"></span>
        </p>
        <p class="gray8 mb5">
            <span bo-bind="company.operName"></span>
            <span class="fr" bo-bind="company.status"></span>
        </p>
        <p class="tr gray8" bo-bind="company.startDate | date:'yyyy-MM-dd'"></p>
    </li>
</ul>
<div class="loading-wrap" ng-show="isloading">
    <p>正在加载中...</p>
    <i class="loading"></i>
</div>
<div class="tc fz16 gray6 mt30" ng-show="nodata">暂无相关成员</div>
<div class="tc fz16 gray6 mt30" ng-show="isloaded">已全部加载完成</div>
