<ul class="team-list">
    <li ui-sref="team.detail({areaId: team.domainId, teamId: team.teamId})" bindonce ng-repeat="team in teamList">
        <p class="fz16 mb5" bo-bind="team.teamName"></p>
        <p class="gray8 mb10">
            <span class="font-blue2" ng-bind="team.leader"></span>-
            <span ng-bind="team.domainName"></span>
            <i class="fa fa-angle-right fz30 fr gray12"></i>
        </p>
        <p>
            <img ng-src="{{user.headPictureUrl}}" alt="" class="avatar-xm mr5" ng-repeat="user in team.users"/>
        </p>
    </li>
</ul>
<div class="loading-wrap" ng-show="isloading">
    <p>正在加载中...</p>
    <i class="loading"></i>
</div>
<div class="tc fz16 gray6 mt30 no-data" ng-show="nodata"></div>
